    <link rel="stylesheet" media="screen and (max-device-width: 768px)" href="styles/css/mobileAucona.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Work+Sans:300" rel="stylesheet">

<body>
    <nav class="navbar-inverse">
        <p class="brand">Aucona</p>
        <div class="hamburger">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>
    <nav id="hamburgerMenu" class="navbar-inverse navbar2">
        <ul>
            <li><a href="index.html"><i class="navIcons fa fa-home" aria-hidden="true"></i></a></li>
            <li><a href="about.html"><i class="navIcons fa fa-user" aria-hidden="true"></i></li>
            <li><a href="skills.html"><i class="navIcons fa fa-wrench" aria-hidden="true"></i></a></li>
            <li><a href="work.html"><i class="navIcons fa fa-id-badge" aria-hidden="true"></i></a></li>
            <li class="active"><a href="contact.html"><i class="navIcons fa fa-envelope" aria-hidden="true"></i></a></li>
        </ul>
    </nav>

    <div class="contactContainer">

        <h1 class="headerTitle">Contact Me</h1>
        
        <p class="headerDescription">If you got questions, I got answers, possibly... Drop me a line and ask me a question!</p>

        <form>
            <input class="contactForms box-wrapper loading" type="text" placeholder="Name">
            <input class="contactForms box-wrapper loading" type="text" placeholder="Email">
            <input class="contactForms box-wrapper loading" type="text" placeholder="Subject">
            <textarea name="Message" class="contactFormMessage box-wrapper loading" placeholder="Message" cols="30" rows="10"></textarea>
        </form>

        <button class="submitBtn box-wrapper" type="submit">Send</button>

    </div>




</body>
